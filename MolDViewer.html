<!DOCTYPE html>

<!-- id=head is need to i can add dynamically new variables (i should think of a workaround - too slow?)-->
<head id="head">
	<meta charset="utf-8"/>
	<title>Custom configuration</title>
	<link rel="stylesheet" href="MolDViewer.css">
	
	<script src="MolDViewer.js"></script>
	
	<p id="paragraph_for_union_information"></p>
	
	<!-- slider selector -->
	<input type = "text" id="number_of_sliders"> </input>
	
	<!-- number of constants selector --> 
	<p id="paragraph_for_name_constants"></p>
	<input type = "text" id="number_of_constants"> </input>
	
	<!-- color selector -->
	<input type = "text" id="color_selection"> </input>
	
	<!-- name selector >-->
	<input type = "text" id="name_of_complex"> </input>
	
	<p id="paragraph_for_equation"></p>
	<input type = "text" id="equation_formulee"> </input>
	
	<!-- vertex shader -->
	<script id="vshader" type="x-shader/x-vertex">
		attribute vec3 aXYZ;
		attribute vec3 aRGB;
		varying vec3 vRGB;

		void main ()
		{
			gl_Position = vec4(aXYZ.x/3.0,aXYZ.y/2.0,aXYZ.z,1);
			vRGB = aRGB;
		}
	</script>
	<!-- fragment shader -->
	<script id="fshader" type="x-shader/x-fragment">
		precision mediump float;
		varying vec3 vRGB;
		void main( )
		{
			gl_FragColor = vec4(vRGB,1);
		}
	</script>
	
<head>

<!-- sets default value and red colors to checkboxes of user choice -->
<body onload="preparation()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<!-- num of sliders, buttons, names of complexes -->
	<br id="br_span_sliders"><span id="sliders"></span></br>
	<br id="br_span_buttons"><span id="buttons"></span></br>
	<p id="name_complex"></p> 

</body>
